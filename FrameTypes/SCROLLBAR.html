<h2>FrameType SCROLLBAR</h2>
<p>Mostly used as functional child. For a non binded one use <a href="SLIDER.html">SLIDER</a>.</p>

<h3>Supported FrameEvents</h3>
<ul>
<li>FRAMEEVENT_CONTROL_CLICK (BlzFrameClick)</li>
<li>FRAMEEVENT_MOUSE_ENTER</li>
<li>FRAMEEVENT_MOUSE_LEAVE</li>
<li>FRAMEEVENT_MOUSE_UP</li>
<li>FRAMEEVENT_MOUSE_WHEEL</li>
<li>FRAMEEVENT_SLIDER_VALUE_CHANGED</li>
</ul>
