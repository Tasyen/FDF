<h2>FrameType SIMPLESTATUSBAR</h2>
<p>A SIMPLESTATUSBAR is a simple frame that shows a texture partly (from left to right) based on the SIMPLESTATUSBAR current value vs its max value. The Texture is stretched to the total frames size.</p>
