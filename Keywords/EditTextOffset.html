</head>
<body>
<h2>EditTextOffset</h2>
<p>Format: EditTextOffset x y,</p>
<p>Example: EditTextOffset 0.01 0.0,</p>
<p>Purpose: Offsets the Text inside the Editbox, the Text can not leave the EditBox using this. If it would leave the text becomes "hidden".</p>
<p>Used in: EDITBOX, GLUEEDITBOX, SLASHCHATBOX</p>
</body>
