<h2>EditTextColor</h2>
<p>Format: EditTextColor red green blue alpha,</p>
<p>Example: EditTextColor 1.0 1.0 1.0,</p>
<p>Purpose: Defines the color of the EditBox's Text. The alpha value can be skiped then it is 1.0. FontColor inside EditTextFrame is stronger.</p>
<p>Used in: EDITBOX, GLUEEDITBOX, SLASHCHATBOX</p>
</body>
