<body>
<h2>ListBoxItem</h2>
<p>Format: ListBoxItem ADDEND, frameName, </p>
<p>Example: ListBoxItem ADDEND, "MyListBoxItem", </p>
<p>Purpose: Add child with frameName into the ListBox. The child has to be defined in a line above. There are other add Poins: ADDEND, ADDBEGINNING. The child loses its name.</p>
<p>Used in: LISTBOX</p>
</body>
