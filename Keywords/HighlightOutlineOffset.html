<body>
<h2>HighlightOutlineOffset</h2>
<p>Format: HighlightOutlineOffset x,</p>
<p>Example: HighlightOutlineOffset 0.01,</p>
<p>Purpose: Increases the x&y space the Highlight is displayed to. Best usage is -borderSize to not highlight the border.</p>
<p>Used in: HIGHLIGHT</p>
