<h2>TOC</h2>
<p>A TOC file contains a list, Each line is a path to a fdf (case is ignored) the fdfs are loaded when the TOC is executed.</p>
<P>The TOC needs to end with one or two empty lines otherwise the last fdf line is not read.</P>
<p>Probably means Table of Content (WaterKnight).</p>
